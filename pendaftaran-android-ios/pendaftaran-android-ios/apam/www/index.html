<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>APAM Barabai</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">

</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="landing">
        <!-- Scrollable page content-->
        <div class="page-content login-screen-content">
          <div class="block">
            <img src="img/logo-app.png" alt="logo image" class="logo" align="center">
            <div class="login-screen-title" style="font-size:24px !important;margin-bottom:0 !important;">APAM Barabai</div>
            <p align="center">Aplikasi Pasien dan Aduan Masyarakat Barabai</p>
          </div>

          <div class="block button-wrapper">
            <p class="row">
              <a class="col button button-big button-fill" href="/signin/">Sign in</a>
            </p>
            <p class="row">
              <a class="col button button-big button-fill" href="/panduan/">Panduan</a>
            </p>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Cordova -->
  <!--
  <script src="cordova.js"></script>
  -->

  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>

  <!-- Your custom app scripts -->
  <script src="js/app.js"></script>

</body>
</html>
